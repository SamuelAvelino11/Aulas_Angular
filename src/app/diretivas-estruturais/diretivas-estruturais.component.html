<p *ngIf="condition">True</p>

<hr>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList($event)">
        [ {{i}} ] - {{item.nome}} - idade {{item.idade}}
    </li>
</ul>

<button (click)="onClickAddList()">Add list</button>

<hr>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="'nome'">
<p *ngSwitchCase="'dener'">
    Dener
</p>
<p *ngSwitchCase="'nay'">
    Nay
</p>
<p *ngSwitchDefault>
    Deu ruim sua busca
</p>
</div>
